<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard UBT</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Warna khusus untuk teks user & type tryout di header */
  #user {
    font-weight: bold;
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.15); /* background tipis biar kontras */
    color: #fff; /* fallback */
  }

  .user-name {
    color: #000080; /* biru cerah untuk nama user */
  }

  .tryout-text {
    color: #8B8000; /* kuning cerah untuk TRYOUT X */
    font-weight: bold;
  }
</style>
</head>
<script>
if(localStorage.getItem("login")!=="true"){location.href="index.html";}
</script>
<body>
<header class="header">
  <div><button id="submitBtn" class="box" onclick="manualSubmit()">SUBMIT</button></div>
  <div id="user">
    <!-- Akan diisi via JS di bawah -->
  </div>
  <div class="top-right"><div id="timerBox" class="box">50:00</div></div>
</header>
<div id="loading" style="text-align:center;padding:30px;font-size:20px;color:#fff;background:rgba(0,0,0,0.7);margin:15px;border-radius:10px;">
  ‚è≥ Loading soal... Tunggu sebentar ya üôè<br>
  <small>Jangan klik SUBMIT sebelum nomor soal muncul!</small>
</div>
<div class="content two-col">
  <div class="col">
    <div style="text-align:center"><div class="section-box listening">SOAL MENDENGAR / Îì£Í∏∞Î¨∏Ï†ú</div></div>
    <div class="grid" id="listen"></div>
  </div>
  <div class="col">
    <div style="text-align:center"><div class="section-box reading">SOAL MEMBACA / ÏùΩÍ∏∞Î¨∏Ï†ú</div></div>
    <div class="grid" id="read"></div>
  </div>
</div>

<script src="script.js?v=13"></script>
<script>
  // Pastikan DOM siap sebelum warnain
  document.addEventListener("DOMContentLoaded", function() {
    const userName = localStorage.getItem("user") || "Guest";
    const paket = localStorage.getItem("paket") || "1";

    const userDiv = document.getElementById("user");
    if (userDiv) {
      userDiv.innerHTML = `
        <span class="user-name">${userName}</span> - 
        <span class="tryout-text">TRYOUT ${paket}</span>
      `;
    }
  });
</script>
</body>
</html>
