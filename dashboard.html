<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard UBT</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Warna khusus untuk teks user & type soal di header */
  #user {
    font-weight: bold;
    font-size: 18px; /* sedikit lebih besar biar keliatan */
    padding: 8px 12px;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.15); /* background tipis biar kontras */
  }

  /* Warna user (misal biru muda biar keliatan di background gelap) */
  #user span.user-name {
    color: #40c4ff; /* biru cerah */
  }

  /* Warna type tryout (misal kuning/oranye biar beda) */
  #user span.tryout-type {
    color: #ffca28; /* kuning cerah */
    font-weight: bold;
  }
</style>
</head>
<script>
if(localStorage.getItem("login")!=="true"){location.href="index.html";}
</script>

<header class="header">

  <div id="user" style="font-weight:bold;color:#fff">
    <!-- Teks user & type diwarnain beda -->
    <span class="user-name"></span> - <span class="tryout-type">TRYOUT </span><span class="tryout-type"></span>
  </div>
  <div class="top-right"><div id="timerBox" class="box">50:00</div></div>
</header>

<script>
  // Warnain teks user & type di header
  const userName = localStorage.getItem("user") || "Guest";
  const paket = localStorage.getItem("paket") || "1";

  document.querySelector("#user .user-name").innerText = userName;
