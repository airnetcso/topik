<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Ujian Bahasa Korea (UBT)</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
              url("https://raw.githubusercontent.com/airnetcso/eps/main/image/bg1.jpg") center/cover no-repeat;
}

/* Animasi masuk subtle */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

.login-box {
  width: 300px;
  background: rgba(255, 255, 255, 0.25);
  padding: 32px 24px 20px 24px; /* bawah lebih rapat */
  text-align: center;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  animation: fadeInUp 0.7s ease-out forwards;
  backdrop-filter: blur(10px);
  border: none;
  border-radius: 0;
}

.login-box h2 {
  margin: 0 0 20px 0;
  color: #ffffff;
  font-size: 22px;
  font-weight: 600;
  text-shadow: 0 1px 3px rgba(0,0,0,0.6);
}

input, select, button {
  width: 100%;
  padding: 13px;
  margin-bottom: 14px;
  font-size: 15px;
  border-radius: 0;
  border: 1px solid rgba(255,255,255,0.4);
  outline: none;
  transition: border-color 0.25s, box-shadow 0.25s;
}

input, select {
  background: rgba(255,255,255,0.15);
  color: #ffffff;
}

input::placeholder {
  color: rgba(255,255,255,0.7);
}

input:focus, select:focus {
  border-color: #60a5fa;
  box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.25);
}

button {
  background: #1e40af;
  color: white;
  font-weight: 600;
  cursor: pointer;
  border: none;
  transition: background 0.25s;
  margin-top: 6px;
}

button:hover {
  background: #1e3a8a;
}

#error-msg {
  color: #fbbf24;
  font-weight: 500;
  margin-top: 10px;
  font-size: 14px;
  min-height: 20px;
}

.copyright {
  position: fixed;
  bottom: 16px;
  width: 100%;
  text-align: center;
  font-size: 13px;
  color: rgba(255, 255, 255, 0.75);
}
</style>
</head>
<body>

<div class="login-box">
  <h2>Login UBT</h2>
  
  <input id="userid" placeholder="Masukkan User ID" autofocus>
  
  <select id="paket">
    <option value="" disabled selected>Pilih Paket Tryout</option>
    <option value="1">Tryout 01</option>
    <option value="2">Tryout 02</option>
    <option value="3">Tryout 03</option>
  </select>
  
  <button onclick="login()">LOGIN / 로그인</button>
  
  <div id="error-msg"></div>
</div>

<div class="copyright">
  © 2026 Sistem Ujian Bahasa Korea - All Rights Reserved
</div>

<script>
// =====================================================================
// MAPPING: User ID → Nama Asli (untuk tampilan & Google Sheet)
// =====================================================================
const userMapping = {
  "2026010001": "uus",
  "2026010002": "windi",
  "2026010003": "rismaya97",
  "2026010004": "sita77",
  "2026010005": "Aini185",
  "2026010006": "Hangeulfei",
  "2026010007": "Hamdan106",
  "2026010008": "Heri",
  "2026010009": "hanarizka",
  "2026010010": "Fikrisurya",
  "2026010011": "Mutiara2003",
  "2026010012": "dinda",
  "2026010013": "wantikas",
  "2026010014": "Dininidia",
  "2026010015": "kaniarostayuni9",
  "2026010016": "Dikisetiawan07",
  "2026010017": "Aisyah18",
  "2026010018": "Rizka2026",
  "2026010019": "Zhafif07",
  "2026010020": "siwon",
  "2026010021": "Satria11",
  "2026010022": "sultan2026",
  "2026010023": "yppsdi",
  "2026010024": "Azizah27_",
  "2026010025": "mila",
  // tambahkan user lain sesuai daftar kamu
};

const validUserIDs = Object.keys(userMapping);

function checkStorage() {
  try {
    localStorage.setItem("test", "ok");
    localStorage.removeItem("test");
    return true;
  } catch (e) {
    return false;
  }
}

async function login() {
  const err = document.getElementById("error-msg");
  err.innerText = "";

  if (!checkStorage()) {
    err.innerText = "Browser tidak mendukung penyimpanan lokal.";
    return;
  }

  const userid = document.getElementById("userid").value.trim();
  const paket = document.getElementById("paket").value;

  if (!userid) {
    err.innerText = "User ID harus diisi";
    return;
  }

  if (!validUserIDs.includes(userid)) {
    err.innerText = "User ID tidak terdaftar";
    return;
  }

  if (!paket) {
    err.innerText = "Pilih paket tryout terlebih dahulu";
    return;
  }

  const realName = userMapping[userid];

  if (Number(paket) > 1) {
    const results = JSON.parse(localStorage.getItem("results") || "[]");
    const prev = results.find(r => r.name === realName && Number(r.paket) === Number(paket) - 1);
    if (!prev || Number(prev.score) < 80) {
      err.innerText = "Harus lulus paket sebelumnya (minimal nilai 80)";
      return;
    }
  }

  // ────────────────────────────────────────────────
  // Force landscape + fullscreen setelah login berhasil
  // ────────────────────────────────────────────────
  try {
    // Minta fullscreen dulu (required untuk lock orientation di banyak browser)
    const elem = document.documentElement;
    if (elem.requestFullscreen) {
      await elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { // Safari iOS
      await elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      await elem.msRequestFullscreen();
    }

    // Lock ke landscape
    if (screen.orientation && typeof screen.orientation.lock === 'function') {
      await screen.orientation.lock("landscape-primary");
      console.log("Berhasil lock landscape");
    } else {
      console.warn("Browser tidak support lock orientation");
      // Optional: kasih hint ke user
      alert("Silakan putar perangkat ke mode landscape untuk ujian terbaik.");
    }
  } catch (err) {
    console.error("Gagal masuk fullscreen atau lock orientation:", err);
    // Tidak menghentikan login, lanjut saja
  }

  // Simpan data login
  localStorage.setItem("login", "true");
  localStorage.setItem("user", realName);
  localStorage.setItem("paket", paket);

  // Redirect ke dashboard
  window.location.href = "dashboard.html";
}

// Support tekan Enter
document.addEventListener("keypress", function(e) {
  if (e.key === "Enter") login();
});
</script>

</body>
</html>
