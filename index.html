<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login CBT UBT</title>
<style>
*{ box-sizing:border-box; font-family:Arial, Helvetica, sans-serif }
body{ 
  margin:0; 
  height:100vh; 
  display:flex; 
  justify-content:center; 
  align-items:center; 
  background:linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.35)), 
              url("https://raw.githubusercontent.com/airnetcso/eps/main/image/bg1.jpg") center/cover no-repeat; 
}
/* ANIMASI MASUK HALUS + POLISH */
@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(50px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}
.login-box{ 
  width:340px; /* Tetap seperti asli */
  background:rgba(255,255,255,.3); 
  padding:30px 25px; 
  text-align:center; 
  backdrop-filter:blur(6px); 
  border-radius:10px; 
  box-shadow:0 8px 32px rgba(0,0,0,.2); 
  animation: fadeSlideUp 0.8s ease-out forwards; /* Lebih smooth */
  position:relative;
  overflow:hidden;
  transition:transform .3s, box-shadow .3s;
  border:1px solid rgba(30,58,138,.2); /* Gradient border tipis biru tua */
}
.login-box::before {
  content:'';
  position:absolute;
  top:-2px; left:-2px; right:-2px; bottom:-2px;
  background:linear-gradient(45deg, #1e3a8a, #60a5fa);
  z-index:-1;
  border-radius:10px;
  opacity:0;
  transition:opacity .3s;
}
.login-box:hover::before { opacity:0.6; } /* Border glow saat hover */
.login-box:hover {
  transform:translateY(-5px);
  box-shadow:0 15px 40px rgba(0,0,0,.3);
}
.login-box h2{ 
  margin-bottom:20px; 
  color:#fff; 
  font-size:24px; 
  text-shadow:0 2px 6px rgba(0,0,0,.7);
}
input, select, button{ 
  width:100%; 
  padding:12px; 
  margin-bottom:12px; 
  font-size:14px; 
  border-radius:6px; 
  border:none; 
  outline:none; 
}
input, select {
  background:rgba(255,255,255,.18);
  color:#fff;
  backdrop-filter:blur(4px);
  transition:background .3s, box-shadow .3s;
}
input::placeholder, select::placeholder {
  color:rgba(255,255,255,.45); /* Transparan putih */
  opacity:1;
  transition:color .3s;
}
input:focus::placeholder, select:focus::placeholder {
  color:rgba(255,255,255,.8); /* Fade-in placeholder saat fokus */
}
input:focus, select:focus{ 
  box-shadow:0 0 0 2px #60a5fa; 
  background:rgba(255,255,255,.3);
}
button{ 
  background:#1e3a8a; /* Biru tua navy */
  color:#fff; 
  cursor:pointer; 
  font-weight:bold; 
  transition:background .3s, transform .2s; 
}
button:hover{ 
  background:#172554; /* Lebih gelap */
  transform:translateY(-2px);
  animation: pulse 1.5s infinite;
}
@keyframes pulse {
  0%{box-shadow:0 0 0 0 rgba(30,58,138,.7);}
  70%{box-shadow:0 0 0 10px rgba(30,58,138,0);}
  100%{box-shadow:0 0 0 0 rgba(30,58,138,0);}
}
#error-msg{ 
  color:#ff6b6b; 
  font-weight:bold; 
  margin-top:10px; 
  font-size:13px; 
  min-height:20px; 
}
.copyright{ 
  position:fixed; 
  bottom:12px; 
  width:100%; 
  text-align:center; 
  font-size:12px; 
  color:rgba(255,255,255,0.85); 
  letter-spacing:0.5px; 
}
.info{ 
  color:#fff; 
  font-size:12px; 
  margin-top:15px; 
}
</style>
</head>
<body>
 <div class="login-box">
  <h2>LOGIN UBT</h2>
  <input id="userid" placeholder="User ID (contoh: 2026010115)" autofocus>
  <select id="paket">
   <option value="1">TRYOUT 01</option>
   <option value="2">TRYOUT 02</option>
   <option value="3">TRYOUT 03</option>
  </select>
  <button onclick="login()">LOGIN / 로그인</button>
  <div id="error-msg"></div>
 </div>
 <div class="copyright">
  © 2026 Denzuka - Kim Jongun. All Rights Reserved.
 </div>

 <script>
 // =====================================================================
 // DAFTAR USER ID YANG DIIZINKAN (sesuaikan dengan daftarmu)
 // =====================================================================
 const validUserIDs = [
   "2026010001",   // uus
   "2026010002",   // windi
   "2026010003",   // rismaya97
   "2026010004",   // sita77
   "2026010005",   // Aini185
   "2026010006",   // Hangeulfei
   "2026010007",   // Hamdan106
   "2026010008",   // Heri
   "2026010009",   // hanarizka
   "2026010010",   // Fikrisurya
   "2026010011",   // Mutiara2003
   "2026010012",   // dinda
   "2026010013",   // wantikas
   "2026010014",   // Dininidia
   "2026010015",   // kaniarostayuni9
   "2026010016",   // Dikisetiawan07
   "2026010017",   // Aisyah18
   "2026010018",   // Rizka2026
   "2026010019",   // Zhafif07
   "2026010020",   // siwon
   "2026010021",   // Satria11
   "2026010022",   // sultan2026
   "2026010023",   // yppsdi
   "2026010024",   // Azizah27_
   "2026010025",   // mila
   // Tambahkan sisanya di sini sesuai kebutuhan
   // Contoh: "2026010115" untuk windi atau siapa pun yang kamu mau
 ];

 const SPREADSHEET_URL = "https://script.google.com/macros/s/AKfycbzxyVIlsyLswlfnQG618eeUZgN83dd2jfCjU0r7LsNHM3A6NNiibuCIb5e3CNs9J1vVhQ/exec";

 function checkStorage(){
  try{ localStorage.setItem("test","ok"); localStorage.removeItem("test"); return true; }catch(e){ return false; }
 }

 function login(){
  const err = document.getElementById("error-msg");
  err.innerText = "";
  
  if(!checkStorage()){ 
   err.innerText = "Browser memblokir localStorage. Gunakan mode normal."; 
   return; 
  }
  
  const userid = document.getElementById("userid").value.trim();
  const paket = document.getElementById("paket").value;
  
  if (!userid) { 
   err.innerText = "User ID wajib diisi!"; 
   return; 
  }

  if (!validUserIDs.includes(userid)) {
   err.innerText = "User ID tidak terdaftar atau salah!";
   return;
  }
  
  // Validasi paket sebelumnya (pakai userid sebagai identifier)
  if(Number(paket) > 1){
   const results = JSON.parse(localStorage.getItem("results") || "[]");
   const prev = results.find(r => r.name === userid && Number(r.paket) === Number(paket) - 1);
   if(!prev || Number(prev.score) < 80){ 
    err.innerText = "Harus lulus paket sebelumnya dengan nilai minimal 80"; 
    return; 
   }
  }
  
  localStorage.setItem("login","true");
  localStorage.setItem("user", userid);          // Simpan User ID (angka)
  localStorage.setItem("paket", paket);
  
  location.href = "dashboard.html";
 }

 // Enter untuk login
 document.addEventListener("keypress", function(e) {
  if (e.key === "Enter") login();
 });
 </script>
</body>
</html>
